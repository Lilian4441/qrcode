<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section id="flex-container">
      <div id="grid-container">

        <figure id="flex-qr-container">
          <img id="qr-code" src="images/image-qr-code.png" alt="a QR code">
        </figure>

        <section id="flex-text-container">
          <h1 class="text" id="qr-header-text">Improve your front-end skills by building projects</h1>

          <article class="text"> 
            <p id="qr-body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </article>
        </section>

      </div>
    </section>
  </main>
  <footer>
    <div class="footer">
      <section id="attribution">
        <p class="text">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.linkedin.com/in/llhu/" target="_blank">Lilian</a>.
        </p>
      </section>
    </div>
  </footer>
</body>

</html>
